<mat-form-field appearance="fill">
    <mat-label>Select Grid rows</mat-label>
    <mat-select [(value)]="selected"  (selectionChange) = "selectedValue($event)">
        <mat-option *ngFor="let option of dataList" [value]="option.value">
            {{option.display}}
        </mat-option>
    </mat-select>
</mat-form-field>
